# Hero Weapons - High-powered weapons for hero units
# Heroes deal 3-5x damage compared to normal units

#####################
# ALLIED HERO WEAPONS
#####################

# Tanya's Dual Pistols - Fast fire rate, devastating to infantry
HeroTanyaPistols:
	Inherits: ^MG
	ValidTargets: Ground, Infantry
	ReloadDelay: 30  # Fast fire rate
	Range: 5c512
	Report: tanyaatk1.aud
	Projectile: Bullet
		Speed: 1c682
		Image: 120MM
		ContrailLength: 5
		ContrailColor: FFFF0040
	Warhead@1Dam: SpreadDamage
		Damage: 120  # 3x normal pistol
		Versus:
			None: 100
			Flak: 90
			Plate: 90
			Light: 25
			Medium: 15
			Heavy: 10
			Wood: 50
			Steel: 25
			Concrete: 25
			Drone: 75
			Rocket: 100
		Spread: 128
		DamageTypes: Prone50Percent, TriggerProne, BulletDeath
	Warhead@2Smu: LeaveSmudge
		SmudgeType: Crater
		InvalidTargets: Vehicle, Structure, Wall, Husk, Trees

# Tanya's Elite Dual Pistols - Even more powerful
HeroTanyaPistolsElite:
	Inherits: HeroTanyaPistols
	ReloadDelay: 20  # Even faster
	Range: 6c0
	Warhead@1Dam: SpreadDamage
		Damage: 180  # 5x normal pistol
		Versus:
			None: 100
			Flak: 100
			Plate: 100
			Light: 30
			Medium: 20
			Heavy: 15

