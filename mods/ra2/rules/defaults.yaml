# Hero base template - Warcraft 3 style heroes with enhanced stats
# NOTE: Heroes don't inherit ^MindControllable so they can't be mind controlled
# NOTE: Heroes don't inherit Crushable by default
^Hero:
	Inherits: ^Infantry
	# Heroes give massive experience when killed
	GivesExperience:
		Experience: 500
		PlayerExperienceMultiplier: 2
	# Heroes have priority selection
	Selectable:
		Priority: 100
	# Hero revival system
	HeroDeathHandler:
		FallenNotification: HeroFallen
		FallenTextNotification: Hero has fallen!
		FallenCondition: hero_fallen
		AltarActorTypes: gahero, nahero
	# Visual HERO badge
	WithTextDecoration@HEROBADGE:
		Text: HERO
		Font: TinyBold
		Color: FFD700
		Position: Top
		Margin: 0, 4
		RequiresCondition: !hero_fallen
	# TODO: Add HeroAbilitySlots for future skill system (4 slots: Q,W,E,R)
	# TODO: Add HeroInventory for future item system (6 slots: 1-6)

# Fast veterancy testing mode - use lower XP requirements for quick testing
# Inherits all bonuses from ^GainsExperience but with much lower XP requirements
^GainsExperienceFast:
	Inherits: ^GainsExperience
	GainsExperience:
		Conditions:
			10: rank-level1
			20: rank-level2
			30: rank-level3
			40: rank-level4
			50: rank-level5
			60: rank-level6
			70: rank-level7
			80: rank-level8
			90: rank-level9
			100: rank-level10

