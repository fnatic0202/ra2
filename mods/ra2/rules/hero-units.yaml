# Hero Units - Warcraft 3 Style Heroes
# Maximum 3 heroes per player
# Can be recruited from Hero Monument/Command Center
# Can be revived after death (with cost and time)

#####################
# ALLIED HEROES
#####################

# Tanya - Assault Specialist Hero
# Role: Assassin / Demolition
# Strengths: High damage to infantry and buildings, mobile, can swim
# Weaknesses: Low HP compared to other heroes, vulnerable to vehicles
HERO_TANYA:
	Inherits: ^Hero
	Inherits@AUTOTARGET: ^AutoTargetAllAssaultMove
	Buildable:
		Queue: Infantry
		BuildPaletteOrder: 100
		Prerequisites: ~!gahero
		BuildLimit: 3
		Description: Elite commando hero.\n  Strong vs Infantry, Buildings\n  Weak vs Vehicles\n  Special: C4 Demolition, Swimming
	Valued:
		Cost: 2000
	Tooltip:
		Name: Tanya
		GenericName: Hero
	Selectable:
		Bounds: 482, 1448, 0, -530
		Voice: Select
	Health:
		HP: 400  # 3x elite infantry
	Mobile:
		Speed: 85  # Very fast
		Locomotor: swimsuit
		Voice: Move
	RevealsShroud:
		Range: 7c0  # Enhanced vision
	Demolition:
		Voice: Attack
		DetonationDelay: 0
		Flashes: 3
	Armor:
		Type: Flak
	Passenger:
		CustomPipType: red
	# Dual pistols - high damage to infantry
	Armament@PRIMARY:
		Weapon: HeroTanyaPistols
		RequiresCondition: !rank-level5
	Armament@ELITE:
		Weapon: HeroTanyaPistolsElite
		RequiresCondition: rank-level5
	AttackFrontal:
		Voice: Attack
		FacingTolerance: 0
	VoiceAnnouncement:
		Voice: Build
	Voiced:
		VoiceSet: TanyaVoice
	QuantizeFacingsFromSequence:
		Sequence: stand
	WithInfantryBody:
		DefaultAttackSequence: shoot
	-TakeCover:
	# Hero metadata
	HeroInfo:
		ShortName: Tanya
		Title: Elite Commando
		Description: Legendary Allied special forces operative. Expert in infiltration and demolition.
		Role: Assassin
		Difficulty: Medium

